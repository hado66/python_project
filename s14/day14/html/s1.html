<!DOCTYPE html>
<!--- 类似html这种格式，标签，html标签，   -->
<!--标签内部的属性-->
<html lang="en">  <!--头.-->

<head>
    <!--声明字符集-->
    <meta charset="UTF-8">
    <!--添加刷新功能，每隔2秒刷新一次-->
    <!--<meta http-equiv="Refresh" content="2">-->
    <!--过3秒之后自动跳转页面-->
    <meta http-equiv="Refresh" content="3;url=http://www.baidu.com">
    <!--不常用-->
    <!--做关键字搜索的-->
    <meta name="keywords" content="汽车之家">
    <!--描述网站的-->
    <meta name="description" content="汽车之家为您提供最新汽车报价">
    <title>ceshi</title>
</head>

<body>
    <a href="http://www.baidu.com">老男孩</a>
</body>

</html>   <!--尾-->
